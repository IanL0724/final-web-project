<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    body {
      background-color: #f8f9fa;
    }
    .section-title {
      margin-top: 40px;
      margin-bottom: 20px;
    }

<body>

  <main class="container my-5">

    <!-- Favorite Styles -->
    <section class="mb-5">
      <h2 class="text-dark section-title">üé∂ Favorite Styles</h2>

        <li>Blues</li>

    <!-- My Guitar + Inspiring Video side by side -->
    <section id="my-guitar-video" class="mb-5">

        <div class="col-md-6">
          <h4 class="video-title text-dark">üé∏ My Guitar Performance</h4>

        <!-- Inspiring Video -->
        <div class="col-md-6">

    <!-- Tableau -->

        <object class="tableauViz" style="display:none;">
          <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F"/>
          <param name="embed_code_version" value="3"/>
          <param name="name" value="TopSpotifyArtistsandSongs0310/Main"/>
          <param name="tabs" value="no"/>
          <param name="toolbar" value="yes"/>
        </object>
      </div>
      <script type="text/javascript">
        const divElement = document.getElementById('viz123');
        const vizElement = divElement.getElementsByTagName('object')[0];
        vizElement.style.width = "100%";
        vizElement.style.height = "600px";
        const scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
      </script>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
