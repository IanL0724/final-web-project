<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e8f0fe;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 40px;
      font-size: 36px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Random Number Generator</h1>
  <p>Click the button to generate a number between 1 and 100</p>
  <button onclick="generateNumber()">Generate</button>
  <div id="result"></div>

  <script>
    function generateNumber() {
      const num = Math.floor(Math.random() * 100) + 1;
      document.getElementById("result").textContent = `ðŸŽ‰ Your number: ${num}`;
    }
  </script>
</body>
</html>
